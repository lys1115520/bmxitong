<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>

  </header>
  <section>
    <div class="bg">
      <table></table>
      <div class="container">
        <div class="login-title"></div>
        <div class="login-input"><input type="text" placeholder="请输入邮箱或手机号" id="uname"></div>
        <div class="login-password"><input type="password" placeholder="请输入登录密码" id="upwd"></div>
        <div class="forget"><span class="myfontsize"><a href="">忘记密码</a></span></div> 
        <button type="submit" id="loginBtn">登 陆</button>
        <p class="myfontsize">还没有注册账号?<span><a href="">免费注册</a></span></p>
        <div class="address">
            <a href="" class="login-qq"></a>
            <a href="" class="login-wb"></a>
            <a href="" class="login-wx"></a>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <iframe src="footer.html" frameborder="0" class="footer"></iframe>
  </footer>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/login.js"></script>

</html>
